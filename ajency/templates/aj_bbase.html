<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

		<script type="text/javascript" src="/static/lib/angular.min.js"></script>

		<script type="text/javascript" src="/static/js/ng_files/QueryCtrl.js"></script>

		</head>
	
	<body data-ng-app="MyApp">

				</div>

				<div id="main">

					<!--
					<div id="notificationParent" class="">
						<div id="notification">
							<div class="alert alert-dismissable alert-info">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
							</div>
						</div>
					</div>
					-->
					<!-- Ajax Msgs- -->
					
					<!-- Navbar  -->
					<div class="row">
						<div class="col-lg-12">
							{% include "aj_global_nav_new2.html" %}
						</div>
					</div>
					<!-- Navbar-  -->
					
					<div class="row">
						<div class="col-lg-12">
							<!-- show block content here, which will come from other templates -->
							<div class="content margin-tp-90">
								{% block content %}
								{% endblock %}
							</div>
							<!-- /-->
						</div>
					</div>
					
					<!-- Footer starts -->
					<div class="row">
						<div class="col-lg-12">
							<!-- FOOTER Template -->
							{% include "aj_footer.html" %}
							<!-- FOOTER Template / -->						
						</div>
					</div>
					<!-- Footer ends/ -->

				</div>
				<!-- .main ends/ -->


			</div>
			<!-- .container ends -->
			

		<!-- including from Static folder of Application, with {{STATIC_URL}} -->

		<!--
		<script type="text/javascript" src="{{STATIC_URL}}js/lib/jquery-1.9.1.min.js"></script>
